<div id="sort" class="relative" x-data="{open: false, active: false}">
    <div>
        <button type="button" class="group inline-flex items-center px-2 py-1.5 border border-gray-300 dark:border-gray-100 shadow
            text-xs font-medium rounded text-gray-800 text-sky-800 dark:text-white bg-white dark:bg-gray-600 hover:bg-gray-50
            dark:hover:bg-gray-800"
            aria-expanded="false"
            :class="open ? 'text-gray-900' : 'text-gray-500'" @click="open = !open">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" :class=" active ? 'text-sky-700': ''" fill="none" viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
            </svg>
            <span>Sort</span>
        </button>
    </div>

    <div
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-1"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-1"
        x-show="open" x-cloak
        class="absolute z-10 left-1/2 transform -translate-x-2/3 mt-3 px-2 w-48 max-w-xs sm:px-0">
        <div
              @click.away="open = false"
            class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="border-t border-b border-gray-200 divide-y divide-gray-200 bg-white">
                <div class="relative flex items-start py-3 px-2">
                    <div class="mr-3 flex items-center h-5">
                        <input id="price" name="price" value="price:asc" type="checkbox" @change="active = !active"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="min-w-0 flex-1 text-sm">
                        <label for="price" class="font-medium text-gray-700 select-none">Price </label>
                    </div>
                </div>
            </div>
            <div class="p-1 bg-gray-50">
                <div  class="-m-3 p-3 flex justify-end rounded-md hover:bg-gray-100 transition ease-in-out duration-150">
                    <button type="submit" class="group inline-flex items-center px-2 py-0.5 border border-gray-300 dark:border-gray-100 shadow
                        text-xs font-medium rounded text-gray-800 text-sky-800 dark:text-white bg-white dark:bg-gray-600 hover:bg-sky-500 hover:text-white
                        dark:hover:bg-gray-800"
                        aria-expanded="false"
                        :class="open ? 'text-gray-900' : 'text-gray-500'" @click="open = !open">
                        <span>Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
