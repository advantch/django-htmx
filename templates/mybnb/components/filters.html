<div id="filters" class="relative"
     x-data="{open: false }">
    <div>
        <button type="button" class="group inline-flex items-center px-2 py-1.5 border border-gray-300 dark:border-gray-100 shadow
            text-xs font-medium rounded text-gray-800 text-sky-800 dark:text-white bg-white dark:bg-gray-600 hover:bg-gray-50
            dark:hover:bg-gray-800"
            aria-expanded="false"
            :class="open ? 'text-gray-900' : 'text-gray-500'" @click="open = !open">
            <svg xmlns="http://www.w3.org/2000/svg"  class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                    clip-rule="evenodd"/>
            </svg>
            <span>Filters</span>
        </button>
    </div>
    <div
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-1"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-1"
        x-show="open" x-cloak
        class="absolute z-40 left-1/2 transform -translate-x-2/3 mt-3 px-2 w-64 max-w-md sm:px-0">
        <div
            @click.away="open = false"
            class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden"  >
            <div class="p-1 bg-gray-50">
                <div class="-m-3 p-3 rounded-md hover:bg-gray-100 transition ease-in-out duration-150">
                    <span class="p-2 block text-sm text-gray-500"> Countries </span>
                </div>
            </div>
            <div class="border-t border-b border-gray-200 divide-y divide-gray-200 bg-white h-56 overflow-y-auto">
                {% for country in countries|slice:"1:10" %}
                    {% include "mybnb/components/_filter_checkbox.html" with prefix='country' name=country %}
                {% endfor %}
            </div>
            <div class="p-1 bg-gray-50">
                <div class="-m-3 p-3 flex justify-end rounded-md hover:bg-gray-100 transition ease-in-out duration-150">
                    <button type="submit" class="group inline-flex items-center px-2 py-0.5 border border-gray-300 dark:border-gray-100 shadow
                        text-xs font-medium rounded text-gray-800 text-sky-800 dark:text-white bg-white dark:bg-gray-600 hover:bg-sky-500 hover:text-white
                        dark:hover:bg-gray-800"
                        aria-expanded="false"
                        :class="open ? 'text-gray-900' : 'text-gray-500'" @click="open = false">
                        <span>Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
